<div class="container2">
  <h2>Inventaire</h2>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Power</th>
      <th>Health</th>
      <th>Type</th>
      <th>Energy</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let card of inv.cards">
      <td>{{card.id}}</td>
      <td>{{card.name}}</td>
      <td>{{card.description}}</td>
      <td>{{card.power}}</td>
      <td>{{card.health}}</td>
      <td>{{card.type}}</td>
      <td>{{card.energy}}</td>
      <td>{{card.price}}</td>
      <td><button class="btn btn-danger btn-sm" (click)="sellCard(card.id)">Vendre</button></td>
    </tr>
    </tbody>
  </table>
</div>
