<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title th:text="${titreSite}">CardTrafik</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/account.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#employeeTable").DataTable();
      });
    </script>
  </head>

    <title th:text="${titrePage}">Account</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-game">
      <div class="container-fluid">
        <a th:text="${titreSite}" class="navbar-brand" href="#">CardTrafik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="account.html">Account</a>
              <span class="visually-hidden">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cardList.html">Liste des cartes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="classement.html">Classement</a>
            </li>
          </ul>
          <form class="d-flex">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Disconnect</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <!-- Account infos -->
      <div class="cardsImg">
        <div class="profileInfo">
          <img
            class="img"
            src="https://64.media.tumblr.com/670c9879b4b28c5fe2d5b04a41cbd8eb/tumblr_o9hsauAmbC1vvqbiuo1_1280.jpg"
            alt=""
          />
          <span th:text="${NomUser}">Nek</span>
        </div>
        <div class="money">
          <span th:text="${argentUser}">5000 $</span>
        </div>
      </div>

      <br>

        <!--Liste-->
      <div class="cardsWrapperList">
        <h1>Selectionnez une carte</h1>
        <br>
        <table id="example" class="table table-striped" style="width:100%">
          <thead>
              <tr>
                <th>name</th>
                <th>description</th>
                <th>family_name</th>
                <th>hp</th>
                <th>energy</th>
                <th>defense</th>
                <th>attack</th>
                <th>price</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td th:text="${username}">John Doe</td>
                <td th:text="${description}">Manager</td>
                <td th:text="${famillyName}">XXX</td>
                <td th:text="${hp}">50 000</td>
                <td th:text="${energie}">50 000</td>
                <td th:text="${defense}">50 000</td>
                <td th:text="${attaque}">50 000</td>
                <td th:text="${prix}">1 000 000</td>      
              </tr>
            </tbody>
          </table>
        </div>
  
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
    <script src="./js/cardList.js"></script>
  
    <script>
      $(document).ready(function () {
          $('#example').DataTable();
      });

      $(document).ready(function() {
                    $('#IdDeLelementACHANGER!').DataTable( {
                        "order": [[ 4, "desc" ]],
                        "language":
                        {
                            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
                        }
                    } );
                } );
    </script>


  </body>
</html>
