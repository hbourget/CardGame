<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title th:text="${titreSite}">CardTrafik</title>

    <script src="../js/register.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/account.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CardTrafik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <form class="d-flex">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="register.html"
                  >Register
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <!-- Formulaire register -->

    <div class="form-group">
      <label class="form-label mt-4">Register</label>

      <div class="form-floating mb-3">
        <input
          type="name"
          name="name"
          id="name"
          class="form-control"
          placeholder="Password"
        />
        <label for="floatingPassword" th:text="${nomUser}">name</label>
      </div>

      <div class="form-floating mb-5">
        <input
          type="text"
          name="surname"
          id="surname"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput" th:text="${surnomUser}">Surname</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          name="surname"
          id="surname"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput" th:text="${emailUser}">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
        <label for="floatingPassword" th:text="${mdpUser}">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
        <label for="floatingPassword" th:text="${mdpConfirmUser}"
          >Confirm password</label
        >
      </div>

      <button type="button" class="btn btn-primary">Enroll</button>
    </div>
  </body>
</html>
