server:
  port: 8888

spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  config:
    import: "optional:configserver:"
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:8888"
              - "http://localhost:4200"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/auth/**
        - id: card-service
          uri: http://localhost:8082
          predicates:
            - Path=/cards/**
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: inventory-service
          uri: http://localhost:8083
          predicates:
            - Path=/inventories/**
        - id: room-service
          uri: http://localhost:8084
          predicates:
            - Path=/rooms/**
